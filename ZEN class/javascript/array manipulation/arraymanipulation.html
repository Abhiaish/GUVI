    <title>Array manipulation</title>
</head>
<body>
    <script>
        var input = [
     {
          "id": 1,
          "title": "Title 1",
          "childrens": [
               {
                    "id": 2,
                    "title": "Title 2",
                    "childrens": []
               }
          ]
     },
     {
          "id": 3,
          "title": "Title 3",
          "childrens": [
               {
                    "id": 4,
                    "title": "Title 4",
                    "childrens": [
                         {
                              "id": 5,
                              "title": "Title 5",
                              "childrens": []
                         }
                    ]
               }
          ]
     }
]
function sort(array, childrens) {
    return array.reduce((r, o) => {
        var temp = {};
        r.push(temp);
        //console.log("r",r);
        Object.entries(o).forEach(([k, v]) => {
            if (k.startsWith('child')) {
                r.push(...sort(v, o._id));
            } else {
                temp[k] = v;
            }
        });
       // console.log("o",o);
       temp.childrens=[];
       // temp.childrens = childrens;
        return r;
    }, []);
}
flat = sort(input);

console.log(flat);


</script>
</body>
