<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body{
        font-family: 'Poppins', sans-serif;
    }
    table {
   
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 5px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
   
    </style>
<body>
       
    
    <div class="container-fluid">
        <div class="row">
       <div class="col-sm-6">
       <table class="table table-stripped">
           <thead>
               <tr>
                   <th>Id</th>
                   <th>Realm</th>
                   <th>Username</th>
                   <th>Password</th>
                  
               </tr>
           </thead>
           <tbody id='data'>
       </tbody>
       </table>
   </div>
  
       
       <div class="col-sm-6">
       <table class="table1 table-stripped">
           <thead>
               <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>cover</th>
                   <th>Price</th>
               </tr>
           </thead>
       <tbody id=data1>

       </tbody>
       </table>
       </div>
   </div>
   </div>
    <script>
        fetch('https://5cdd0a92b22718001417c19d.mockapi.io/api/users')
        .then((response) => {
    response.json().then((data) => {
    console.log(data);
    
        //looping
        if(data.length>0){
        var temp="";
 
        data.forEach(u => {
            temp +="<tr>";
                temp +="<td>"+u.id+"</td>";
                temp +="<td>"+u.realm+"</td>";
                temp +="<td>"+u.username+"</td>";
                temp +="<td>"+u.password+"</td></tr>";
                
            
        })
        
        document.getElementById('data').innerHTML=temp;
    }
})


    });
    fetch('https://5cdd0a92b22718001417c19d.mockapi.io/api/books')
    .then((response) => {
    response.json().then((data1) => {
    console.log(data1);
    table1(data1);
   

        //looping
        function table1(data1){
    if(data1.length>0){
        var temp1="";
    }

        data1.forEach(v =>{
            temp1+="<tr>";
            temp1+="<td>"+v.id+"</td>";
            temp1+="<td>"+v.name+"</td>";
            temp1+="<td>"+v.cover+"</td>";
            temp1+="<td>"+v.price+"</td></tr>";

        })
    
        document.getElementById('data1').innerHTML=temp1;
    }
})  
    }); 
    
 
    </script>
</body>
</html>
